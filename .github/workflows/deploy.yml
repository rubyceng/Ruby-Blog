name: Deploy Hugo

on:
  push:
    branches: ["main"] # 监听 main 分支的推送
  workflow_dispatch: # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true # 必须启用扩展版

      - name: Build
        run: |
          hugo --minify --gc  # 最小化构建并清理缓存

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }} # 使用部署密钥
          external_repository: rubyceng/rubyceng.github.io # Pages 仓库
          publish_dir: ./public
          keep_files: false # 每次清理旧文件
          force_orphan: true # 保持纯净提交历史
